<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>网页笔记本</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h1>网页笔记本</h1>
            <p>随时随地记录您的灵感和重要信息</p>
        </div>

        <!-- 登录卡片 -->
        <div class="card" id="login-card">
            <div class="card-header">
                <h3>欢迎回来</h3>
                <p>请登录您的账户</p>
            </div>

            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="password" class="form-control" placeholder="输入密码"
                    autocomplete="current-password">
            </div>

            <button id="login-btn" class="btn btn-primary">登录</button>

            <div class="divider">或</div>

            <div class="alert alert-danger hidden" id="login-msg">
                <span class="alert-icon">⚠️</span>
                <span id="login-msg-text"></span>
            </div>

            <a href="#" class="switch-link" id="to-register">没有账户？立即注册</a>
        </div>

        <!-- 注册卡片 -->
        <div class="card hidden" id="register-card">
            <div class="card-header">
                <h3>创建账户</h3>
                <p>加入我们，开始记录</p>
            </div>

            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" id="reg-username" class="form-control" placeholder="设置用户名" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">电子邮箱</label>
                <input type="email" id="reg-email" class="form-control" placeholder="输入邮箱" autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="reg-password" class="form-control" placeholder="设置密码"
                    autocomplete="new-password">
            </div>

            <button id="register-btn" class="btn btn-success">注册</button>

            <div class="divider">或</div>

            <div class="alert alert-danger hidden" id="register-msg">
                <span class="alert-icon">⚠️</span>
                <span id="register-msg-text"></span>
            </div>

            <a href="#" class="switch-link" id="to-login">已有账户？立即登录</a>
        </div>

        <!-- 笔记卡片 -->
        <div class="card hidden" id="notes-card">
            <div class="card-header">
                <h3>我的笔记</h3>
                <p>已保存 <span id="notes-count">0</span> 条笔记</p>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" class="form-control" placeholder="搜索内容、标签或网址">
                <button class="search-btn" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>

            <div class="notes-list" id="notes-list">
                <!-- 笔记将通过JS动态加载 -->
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#888" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <p>暂无笔记，开始记录吧</p>
                </div>
            </div>

            <div class="pagination-bar" id="pagination-container">
                <button id="prev-page" class="pagination-btn" disabled>上一页</button>
                <span class="page-info">第 <span id="current-page">1</span> 页，共 <span id="total-pages">1</span> 页</span>
                <button id="next-page" class="pagination-btn">下一页</button>
            </div>

            <div class="status-indicator">
                <div class="indicator-dot" id="sync-indicator"></div>
                <span id="sync-status">同步中...</span>
            </div>
        </div>

        <button id="admin-btn" class="btn btn-outline btn-outline-primary hidden">笔记管理</button>
        <button id="logout-btn" class="btn btn-outline btn-outline-danger hidden">退出登录</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
